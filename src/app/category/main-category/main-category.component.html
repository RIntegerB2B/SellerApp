<form [formGroup]="mainCategoryForm" novalidate style="padding-top:60px" >
  <div class="container-fluid">
    <div class="row">
      <div class="col-md-6 mx-auto">

        <div class="">

          <div class="form-group">
            <div>
              <button type="button" class="btn btn-outline-primary">Select  Super Category</button>

            <div ngbDropdown class="d-inline-block">
              <button class="btn btn-outline-primary mr-2" ngbDropdownToggle>{{this.headerCatSelectedData}}</button>
             

              <div ngbDropdownMenu aria-labelledby="dropdownBasic1">
                <button class="dropdown-item" *ngFor="let headCategory of Categoryname"  (click)="onHeaderCategoryChange(headCategory)">{{headCategory.categoryName}}</button>
              </div>
                
            </div>
            
            </div>
            
          </div>

        


          <div class="form-group">
          <div class="textContainer">
              <input type="text" placeholder="Category Name" class="form-control required appTextBox" required formControlName="mainCategoryName"
              />
              <span class="appTextBoxSpan">Category Name</span>
            </div>
            <div *ngIf="mainCategoryForm.controls['mainCategoryName'].errors
                               && !mainCategoryForm.controls['mainCategoryName'].pristine" class="alert alert-danger">
              <div [hidden]="!mainCategoryForm.controls['mainCategoryName'].errors.required">Category Name is required</div>
            </div>
          </div>

          <div class="form-group">
              <div class="textContainer">
                  <input type="text" placeholder="Category Description" class="form-control required appTextBox" required formControlName="mainCategoryDescription"
                  />
                  <span class="appTextBoxSpan">Category Description</span>
                </div>
                <div *ngIf="mainCategoryForm.controls['mainCategoryDescription'].errors
                                   && !mainCategoryForm.controls['mainCategoryDescription'].pristine" class="alert alert-danger">
                  <div [hidden]="!mainCategoryForm.controls['mainCategoryDescription'].errors.required">Category Description is required</div>
                </div>
              </div>

          

          <div class="form-group">
              <input class="form-control"   hidden type="text" formControlName="ID" [value]="this.headerCatSelectedData" #superCat />
            <button class="btn btn-primary btn-block"   (click)="save(mainCategoryForm,superCat.value)" >
              Save
            </button>
          </div>
        </div>
        <!--show the table-->
        <div *ngIf="showDetails">
          <div class="container-fluid">
            <div class="row">

              <div class="col-md-4">

                <div class="form-group">
                  <label>Category Name</label>

                </div>
              </div>

              <div class="col-md-4 ">
                <div class="form-group">
                  <label>Category Description</label>

                </div>
              </div>
              <div class="col-md-4 ">
                <div>
                  <label>Edit</label>
                </div>
              </div>
              <!--data-->
              <div class="container">
                <div *ngIf="!showEdit">
                  <div class="row" *ngFor="let cat of mainCategories">
                    <div class="col-md-4 form-group">
                      {{cat.mainCategoryName}}
                    </div>
                    <div class="col-md-4 form-group">
                      {{cat.mainCategoryDescription}}
                    </div>
                    <div class="col-md-4">
                      <input type="button" class="btn btn-primary btn-block" value="Edit" (click)="toggleEdit()" />
                    </div>
                  </div>
                </div>


                <div *ngIf="showEdit">
                  <div class="row" *ngFor="let cat of mainCategories">

                    <!--  <input class="form-control" hidden type="text" formControlName="mainid" [value]="cat._id" #mainCatId />
                    
 -->
                    <div class="col-md-4 form-group">
                      <input class="form-control" type="text" formControlName="uName" [value]="cat.maincategoryName" #mainCatName/>
                    </div>

                    <div class="col-md-4">
                      <input class="form-control" type="text" formControlName="uDesc" [value]="cat.mainCategoryDescription" #mainCatDesc/>
                    </div>

                    <div class="col-md-2">
                      <input type="button" class="btn btn-success btn-block" value="Update" (click)="edit(mainCategoryForm, mainCatId,mainCatName,mainCatDesc)"
                      />
                    </div>
                    <div class="col-md-2">
                      <input type="button" class="btn btn-danger btn-block" value="Delete" (click)="delete(mainCategoryForm, mainCatId)" />
                    </div>
                  </div>
                </div>
              </div>
              <!--data closing-->
            </div>
          </div>
        </div>
        <!--clossing-->
      </div>
    </div>
  </div>
</form>

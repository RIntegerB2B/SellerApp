<form [formGroup]="superCategoryForm" (ngSubmit)="save(superCategoryForm)" novalidate style="padding-top:60px">
  <div class="container-fluid">
    <div class="row">
      <div class="col-md-6 mx-auto">
        <div class="">
          <div class="form-group">
            <input class="form-control required" required placeholder="Category Name" formControlName="categoryName" type="text">
            <div *ngIf="superCategoryForm.controls['categoryName'].errors
                               && !superCategoryForm.controls['categoryName'].pristine" class="alert alert-danger">
              <div [hidden]="!superCategoryForm.controls['categoryName'].errors.required">Category Name is required.</div>
            </div>
          </div>
          <div class="form-group">
            <input class="form-control required" required placeholder="Category Description" formControlName="categoryDescription" type="text">
            <div *ngIf="superCategoryForm.controls['categoryDescription'].errors
                             && !superCategoryForm.controls['categoryDescription'].pristine" class="alert alert-danger">
              <div [hidden]="!superCategoryForm.controls['categoryDescription'].errors.required">
                Category Description is required.
              </div>
            </div>
          </div>
          <div class="form-group">
            <!--<input class="btn btn-primary btn-block" value="Save" type="save" [disabled]='!superCategoryForm.valid' >-->
            <button class="btn btn-primary btn-block" (click)="add(categoryName.value); categoryName.value=''" [disabled]='!superCategoryForm.valid'>
              Save
            </button>
          </div>
                    <div class="form-group ">
             <table class="table table-hover">
                              <thead>
                                <tr>
                                  <th>Category Name</th>
                                  <th>Category Description</th>
                             </tr>
                              </thead>
                              <tbody>
                                  <tr *ngFor="let category of categories">
                                    <td> {{category.name}}</td>
                                    <td>{{category.description}}</td>
                                </tr>
                              </tbody>
                </table>
          </div>
        </div>

      </div>
    </div>
  </div>
</form>

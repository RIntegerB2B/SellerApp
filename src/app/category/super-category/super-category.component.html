<div class="pageBoxLg ">
  <label class="pageBoxLg-label display-none-small">Super Category</label>
  <div>
    <form [formGroup]="superCategoryForm" novalidate (ngSubmit)="add(superCategoryForm)">
      <div class="container-fluid container-fuid-padding-small">
        <div class="row ">
          <div class="form-group col-sm-12 col-md-5">
            <div class="textContainer">
              <input type="text" placeholder="Category Name" class="form-control required appTextBox" required formControlName="categoryName"
              />
              <span class="appTextBoxSpan">Category Name</span>
            </div>
            <div *ngIf="superCategoryForm.controls['categoryName'].errors
                               && !superCategoryForm.controls['categoryName'].pristine" class="alert alert-danger">
              <div [hidden]="!superCategoryForm.controls['categoryName'].errors.required">Category Name is required</div>
            </div>
          </div>
          <div class="form-group col-sm-12 col-md-5">
            <div class="textContainer">
              <input type="text" placeholder="Category Description" class="form-control required appTextBox" required formControlName="categoryDescription"
              />
              <span class="appTextBoxSpan">Category Description</span>
            </div>
            <div *ngIf="superCategoryForm.controls['categoryDescription'].errors
                                 && !superCategoryForm.controls['categoryDescription'].pristine" class="alert alert-danger">
              <div [hidden]="!superCategoryForm.controls['categoryDescription'].errors.required">Category Description is required</div>
            </div>
          </div>
          <div class="col-sm-12 col-md-2 btnpink-textbox-inline">
            <input class="btn btnPink btn-block" value="SAVE" type="submit" [disabled]='!superCategoryForm.valid'>

          </div>
        </div>


        <!--show the table-->
        <div>
          <div class="row gridRowHeader display-none-small">
            <div class="col-md-5 vcenterHeader">
              <div class="form-group">
                <label>Category Name</label>
              </div>
            </div>
            <div class="col-md-5 vcenterHeader">
              <div class="form-group">
                <label>Category Description</label>
              </div>
            </div>
            <div class="col-md-2 vcenterHeader">
              <div>
                <label>Edit</label>
              </div>
            </div>
          </div>
          <!--data-->

          <div *ngFor="let cat of superCategories">
            <div class="row gridRow" *ngIf="!cat.editing">
              <div class="col-sm-12  display-none-large">
                <label class="gridLabel">Category Name:</label>
              </div>
              <div class="col-sm-12 col-md-5 vcenter form-group">
                {{cat.categoryName}}
              </div>
              <div class="col-sm-12  display-none-large">
                <label class="gridLabel">Category Description:</label>
              </div>
              <div class="col-sm-12 col-md-5 vcenter form-group">
                {{cat.categoryDescription}}
              </div>
              <div class="col-md-2 vcenter display-none-small">
                <a class="gridEdit" (click)="editGridRow(cat)">Edit</a>
              </div>
              <div class="editImage display-none-large" (click)="editGridRow(cat)">
                <i class="fa fa-edit "></i>
              </div>

            </div>
            <div class="row gridRow gridRowEditPadding" *ngIf="cat.editing">
              <input class="form-control" hidden type="text" formControlName="_id" [value]="cat._id" #superCatId />

              <div class="col-md-4 col-sm-12 form-group">
                <input class="form-control" type="text" formControlName="uName" [value]="cat.categoryName" #superCatName/>
              </div>

              <div class="col-md-4 col-sm-12 form-group">
                <input class="form-control" type="text" formControlName="uDesc" [value]="cat.categoryDescription" #superCatDesc/>
              </div>
              <div class="row">
                <div class="col-md-4 col-sm-4 form-group">
                  <input type="button" class="btn btn-success" value="Update" (click)="update(superCategoryForm, superCatId.value,superCatName.value,superCatDesc.value)"
                  />
                </div>

                <div class="col-md-4 col-sm-4 form-group">
                  <input type="button" class="btn btn-danger" value="Delete" (click)="delete(superCategoryForm, cat)" />
                </div>

                <div class="col-md-4 col-sm-4 form-group">
                  <input type="button" class="btn btnPink" value="Cancel" (click)="cancel(cat)" />
                </div>
              </div>
            </div>
          </div>
          <!--data closing-->

          <!--clossing-->
        </div>
      </div>
    </form>
  </div>
</div>

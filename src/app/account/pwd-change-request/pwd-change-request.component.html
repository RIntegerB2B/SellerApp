<div class="signInMasterDiv" [@heroState]="state" (click)="toggleState()">
  <form [formGroup]="passwordRequestForm" (ngSubmit)="sendResetSubmit(passwordRequestForm)" novalidate style="padding-top:60px">
    <div class="container-fluid">
      <div class="row">
        <div class="col-md-6 mx-auto">

          <div class="" *ngIf="!resetemailsent">
            <div class="center">
              <h2>Forgot Password ?</h2>
              <div>
                <p>We will send you a link to reset your password.</p>
              </div>
            </div>
                      
            <div>
             <div class="form-group center" *ngIf="emailmismatch" [@fadeOutState]="loadState">
                          <p>Entered email is not valid</p>
                      </div>
            </div>

            <div>
              <div class="form-group">
                
                <div class="textContainer">
                  <input class="form-control required appTextBox" required email placeholder="Enter email id" formControlName="emailId" type="email">
                  <span class="appTextBoxSpan">Email</span>
                </div>
                <div *ngIf="passwordRequestForm.controls['emailId'].errors
                               && !passwordRequestForm.controls['emailId'].pristine" class="alert alert-danger">
                  <div [hidden]="!passwordRequestForm.controls['emailId'].errors.required">Email id is required</div>


                  <div [hidden]="!passwordRequestForm.controls['emailId'].errors.email">Email must be a valid email address</div>
                </div>
              </div>
               <input class="btn btnPink btn-block" value="SEND RESET LINK" type="submit" [disabled]='!passwordRequestForm.valid'>
            </div>
          </div>

          <div *ngIf="resetemailsent">

            <div class="center">
              <h2>Forgot Password ?</h2>
              <p>
                <b>We have sent a reset password link to your email account.</b>
              </p>
            </div>

            <div *ngIf="error">

                <div class="center">
                  <h2>Something went wrong</h2>
                  
                </div>
                </div>

          </div>


          <div class="link">
            <a routerLink="/SignIn"> Login</a>
          </div>
        </div>
</div>
    </div>
  </form>
</div>

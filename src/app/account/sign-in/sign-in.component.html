<div class="signInMasterDiv" [@heroState]="state" (click)="toggleState()">
  <form [formGroup]="buyerSignInForm" (ngSubmit)="signInSubmit(buyerSignInForm)" novalidate style="padding-top:60px">
    <div class="container-fluid">
      <div class="row">
        <div class="col-md-6 mx-auto">
          <div class="form-group">

            <div class="textContainer">
              <input type="text" placeholder="User Name" class="form-control required appTextBox" required formControlName="userName" />
              <span class="appTextBoxSpan">User Name</span>
            </div>
            <div *ngIf="buyerSignInForm.controls['userName'].errors
                               && !buyerSignInForm.controls['userName'].pristine" class="alert alert-danger">
              <div [hidden]="!buyerSignInForm.controls['userName'].errors.required">Please enter User NAme</div>
            </div>
          </div>
          <div class="form-group">

            <div class="textContainer">
              <input class="form-control required appTextBox" required placeholder="Password" formControlName="password" type="password">
              <span class="appTextBoxSpan">Password</span>
            </div>
            <div *ngIf="buyerSignInForm.controls['password'].errors
                             && !buyerSignInForm.controls['password'].pristine" class="alert alert-danger">
              <div [hidden]="!buyerSignInForm.controls['password'].errors.required">
                Password is required.
              </div>
            </div>
          </div>
          <input class="btn btnPink btn-block" value="SIGN IN" type="submit" [disabled]='!buyerSignInForm.valid'>
          <a routerLink="/PwdChangeReq"> Recover Password</a>
        </div>
      </div>
    </div>
  </form>

</div>

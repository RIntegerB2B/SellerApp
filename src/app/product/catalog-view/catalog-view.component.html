<form [formGroup]="viewCatalogForm" novalidate style="padding-top:60px">
  <div class="container-fluid">
    <div class="row">

      <div class="col-md-8 mx-auto">

        <div class="container-fluid">
          <div class="row">

            <div class="col-md-3">
              <div class="form-group">
                <label>Catalog Name</label>
              </div>
            </div>
            <div class="col-md-3">
              <div class="form-group">
                <label>Category type</label>
              </div>
            </div>

            <div class="col-md-3 ">
              <div class="form-group">
                <label>Material</label>
              </div>
            </div>

            <div class="col-md-3 ">
              <div class="form-group">
                <label>Edit</label>
              </div>
            </div>


          </div>
        </div>
        <div class="container">

          <div class="row" *ngFor="let catalog of catalogs">
 
 
            <input class="form-control" type="text"  hidden  formControlName="catalogId"  [value]="catalog._id" #catalogID/> 
            <div class="col-md-3 form-group"> 
              {{catalog.catalogName}}
            </div>

            <div class="col-md-3 form-group">
              {{catalog.catalogType}}
            </div>

            <div class="col-md-3 form-group">
              {{catalog.material}}
            </div>

            <div class="col-md-1 form-group">
              
                <button class="btn btn-success pull-right"  (click)="update(viewCatalogForm,catalogID.value)" >Update</button>
              
            </div>

            <div class="col-md-1 form-group">
                 <button class="btn btn-danger pull-right" (click)="catalogDelete(viewCatalogForm,catalogID)">Delete</button>
            </div>

          </div>

        </div>



      </div>
    </div>
  </div>
</form>

<form [formGroup]="catalogForm" (ngSubmit)="catalogSave(catalogForm)" novalidate>
  <div class="container-fluid">
    <div class="row">
      <div class="col-md-9">
        <div class="form-group">
          <div class="textContainer">
            <input type="text" placeholder="Catalog Name" class="form-control required appTextBox" required formControlName="catalogName"
            />
            <span class="appTextBoxSpan">Catalog Name</span>
          </div>
          <div *ngIf="catalogForm.get('catalogName').errors
                               && !catalogForm.get('catalogName').pristine" class="alert alert-danger">
            <div [hidden]="!catalogForm.get('catalogName').errors.required">Please enter Catalog Name</div>
          </div>
        </div>
        <!-- Put the Text Boxes over here -->
      </div>
      <div class="col-md-3 form-group">
        <div>
          <img #loadedImage style="width: 180px; height: 345px;" />
        </div>
        <div>
          <input type="file" formControlName="catalogImage" class="btn btnPink btn-block" id="file" (change)="handleFileInput($event.target.files, loadedImage)">
        </div>
      </div>
    </div>
    <input type="submit" class="btn btnPink btn-block"  value="Save" />
  </div>
</form>
